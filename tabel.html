<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="style/style4.css"> -->
   <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fredoka+One&family=Lilita+One&family=Neonderthaw&family=Space+Mono&family=Supermercado+One&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <title>MoodTrack</title>
</head>

<body>
   <div class="container">
      <header>WEEK COMPLETED</header>

      <div class="form-outer">
         <form action="#">
            <div class="page">
               <div class="title">Your mood for this week:</div>
              
               <div class="table"> <!-- css untuk class table -->
                  <table>
                     <tr>
                       <th>Monday</th>
                       <th>Tuesday</th> 
                       <th>Wednesday</th>
                       <th>Thursday</th>
                       <th>Friday</th> 
                       <th>Saturday</th>
                       <th>Sunday</th>
                     </tr>
                     <tr>
                       <td id="tabMon"></td>
                       <td id="tabTue"></td>
                       <td id="tabWed"></td>
                       <td id="tabThu"></td>
                       <td id="tabFri"></td> 
                       <td id="tabSat"></td>
                       <td id="tabSun"></td>
                     </tr>
                   </table>
               </div>
            </div>



         </form>
      </div>
   </div>
   <script src="tabel.js"></script>

</body>

</html>
